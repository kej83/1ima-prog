<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Straffespark simulering</h1>
    <p>Haaland skårer på straffe med 83 % sannsynlighet.</p>

    <button onclick="spark()">Spark!</button>

    <p id="txtUt"></p>

    <script>
        function spark() {
            let txtUt = document.getElementById("txtUt");

            // Lag tilfeldig tall 0 til 100
            let tall = Math.random() * 100;
            // Avgjør treff eller bom. 83 % treffrate
            // TODO: skriv if-setning som sjekker om han treffer
            // < eller >
            if ( tall  <  83) {
                txtUt.textContent = "TREFF!";
            } else {
                txtUt.textContent = "Bom!";
            }

        }

    </script>

</body>
</html>
